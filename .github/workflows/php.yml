name: PHP
on: push
jobs:
  tests:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        php-version: [ 8.0, 8.1 ]
        composer-prefer: [ lowest, dist ]
    steps:
      - uses: actions/checkout@v3

      - uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php-version }}

      - name: Get composer cache directory
        id: composer-cache
        run: echo "::set-output name=dir::$(composer config cache-files-dir)"

      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: ${{ steps.composer-cache.outputs.dir }}
          key: ${{ matrix.php-version }}-composer

      - run: |
          composer update \
          --prefer-${{ matrix.composer-prefer }} \
          --ignore-platform-req=ext-newrelic \
          --no-progress

      - run: composer show
      - run: php -v
      - run: php -i
      - run: vendor/bin/phpunit

  coverage:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: actions/cache@v3
        with:
          path: vendor/
          key: ${{ hashFiles('composer.json') }}

      - name: Install dependencies
        run: composer update --no-progress --ignore-platform-req ext-newrelic

      - run: composer lint
      - run: XDEBUG_MODE=coverage vendor/bin/phpunit --coverage-clover=coverage.xml

      - uses: codecov/codecov-action@v3
        with:
          file: coverage.xml
          fail_ci_if_error: true

  bc-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: shivammathur/setup-php@v2
        with:
          php-version: 8.1

      - run: |
          composer update \
          --ignore-platform-req=ext-newrelic \
          --no-progress

      - run: vendor/bin/roave-backward-compatibility-check
